<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DUB Beats | Página Inicial</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/sessao.js"></script>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DUB Beats</a>
            <div class="nav-contents">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="nav_home" aria-current="page" href="feed.html">
                            <span><i class="bi bi-newspaper"></i></span> Feed
                        </a>
                        <span>|</span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="nav_sobre" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span><i class="bi bi-person-circle"></i></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="./perfil.html">Seu Perfil</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="../index.html" onclick="limparSessao()">Sair</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="div-feed" id="div_feed">
            <div class="div-publicacao">
                <div class="div-cabecalho-publicacao">
                    <h3>BigMouth publicou:</h3>
                </div>
                <div class="div-conteudo-publicacao">
                    <div class="div-titulo">
                        <h4>Qual seu drop favorito de Recess?</h4>
                    </div>
                    <div class="div-conteudo">
                        <p>Como um grande fã de Skrillex, queria saber da comunidade:
                            Qual o melhor drop do álbum Recess pra vocês? E por quê?
                        </p>
                    </div>
                    <span class="icons-interagir">
                        <input type="text" disabled onclick="abrirInputComentario()" id="comentar_pub">
                        <i class="bi bi-chat" onclick="abrirInputComentario()"></i>
                        <i class="bi bi-heart" onclick="curtir()" id="curtir_pub"></i>
                    </span>
                </div>
                <div class="div-interagir">
                    <span class="comentarios-interagir" onclick="listarComentarios()" id="comentarios_publicacao1">
                        Ver comentários dessa publicação
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="div-modal-feed">
        <div class="div-acoes">
            <span data-bs-toggle="modal" data-bs-target="#modalPublicar" class="botao">
                <span class="texto">Publicar</span>
                <i class="bi bi-pencil-square"></i>
            </span>
        </div>
    </div>


    <div class="modal fade" id="modalPublicar" tabindex="-1" aria-labelledby="modalPublicarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--Modal de Login-->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalPublicarLabel">Entrar</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="input_titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="input_titulo" placeholder="Título da publicação">
                    </div>
                    <div class="mb-3">
                        <label for="input_conteudo" class="form-label">Conteúdo</label>
                        <input type="textarea" class="form-control" id="input_conteudo"></input>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="publicar()">Publicar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="../js/feed.js"></script>
