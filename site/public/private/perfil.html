<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DUB Beats | Perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/sessao.js"></script>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DUB Beats</a>
            <div class="nav-contents">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="nav_home" aria-current="page" href="feed.html">
                            <span><i class="bi bi-newspaper"></i></span> Feed
                        </a>
                        <span>|</span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" id="nav_sobre" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span><i class="bi bi-person-circle"></i></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="" id="link_perfil">Seu Perfil</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="../index.html" onclick="limparSessao()">Sair</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="div-perfil">
            <div class="div-conteudo-perfil">
                <div class="div-resumo">
                    <h1 id="nome_usuario"></h1>
                    <div class="div-bio">
                        <div class="div-resumo-cabecalho">
                            <h1>Bio:</h1>
                            <span onclick="manipularBio()" id="manipular_bio"><i class="bi bi-pencil"></i></span>
                        </div>
                        <div class="div-bio-conteudo">
                            <textarea class="bio" disabled id="campo_bio" cols="45" rows="10"
                                maxlength="499"></textarea>
                        </div>
                    </div>
                    <button onclick="salvarAlteracoes()" id="btn_salvar">Salvar alterações</button>
                </div>
            </div>
            <div class="div-secoes-perfil">
                <div class="btn-alternar selecionado" id="btn_publicacoes" onclick="mostrarPublicacoes()">
                    <span>Publicações</span>
                </div>
                <div class="btn-alternar" id="btn_informacoes" onclick="mostrarInformacoes()">
                    <span>Informações</span>
                </div>
            </div>

            <div class="secoes">
                <div id="div_publicacoes" class="div-detalhes">
                </div>
                <div id="div_informacoes" class="div-detalhes">
                    <div class="div-conteudo-detalhes">
                        <h1>TESTE Informações</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="../js/travaSeguranca.js"></script>
<script src="../js/feed.js"></script>
<script src="../js/perfil.js"></script>
