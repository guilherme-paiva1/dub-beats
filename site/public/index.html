    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EDM Beats</a>
            <div class="nav-contents">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="nav_home" aria-current="page" href="index.html">
                            <span><i class="bi bi-house"></i></span> Home
                        </a>
                        <span>|</span>
                    </li>
                    <li class="nav-item dropdown">

                        <a class="nav-link dropdown-toggle" id="nav_sobre" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span> <i class="bi bi-question-circle"></i></span> Sobre o projeto
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="./sobre.html">Sobre mim</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="./sobre.html">Sobre EDM</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <span>|</span>
                        <button type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#modalLogin">
                            <span>
                                <i class="bi bi-box-arrow-right"></i>
                            </span> Entrar ou cadastrar
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--Modal de Login-->
                <div class="modal-header" id="header_login">
                    <h1 class="modal-title fs-5" id="modalLoginLabel">Entrar</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="body_login">
                    <div class="mb-3">
                        <label for="input_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="input_email_login" placeholder="email@exemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="input_senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="input_senha_login"></input>
                    </div>
                    <button onclick="exibirCadastro()">Não tem cadastro? <br><span>Cadastre-se</span></button>
                </div>
                <div class="modal-footer" id="footer_login">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Entrar</button>
                </div>

                <!--Modal de Cadastro-->
                <div class="modal-header unactive" id="header_cadastro">
                    <h1 class="modal-title fs-5">Cadastrar</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body unactive" id="body_cadastro">
                    <div class="mb-3">
                        <label for="input_nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="input_nome_cadastro" placeholder="Seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="input_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="input_email_cadastro"
                            placeholder="email@exemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="input_senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="input_senha_cadastro"></input>
                    </div>
                    <div class="mb-3">
                        <label for="input_senha" class="form-label">Confirmar senha</label>
                        <input type="password" class="form-control" id="input_confirmar_senha_cadastro"></input>
                    </div>
                    <button onclick="exibirLogin()">Já tem conta? <br><span>Entrar</span></button>
                </div>
                <div class="modal-footer unactive" id="footer_cadastro">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="conteudo">
            <h1>O Dubstep ainda importa.</h1>
        </div>
    </div>

    <div class="container">
        <div class="div-texto">
            
        </div>
    </div>
</body>
